syntax = "proto3";

package od2_network.hive;
option go_package = "go.od2.network/hive-api;hive";

import "google/protobuf/timestamp.proto";

// Assignments streams task assignments to workers.
service Management {
  rpc CreateWorkerToken(CreateWorkerTokenRequest) returns (WorkerToken);
}

message CreateWorkerTokenRequest {
  google.protobuf.Timestamp expire_at = 1;
}

message WorkerToken {
  string token = 1;
}
